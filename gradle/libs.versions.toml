detektPlugin = "1.23.1"
# Hilt
hilt = "2.48.1"
androidxHiltNavigationCompose = "1.1.0"
# Google services
playServices = "20.7.0"
gmsPlugin = "4.3.15"
# Firebase
firebaseBom = "32.6.0"
firebaseCrashlyticsPlugin = "2.9.9"
# Android
coreKtx = "1.12.0"
fragmentKtx = "1.6.2"
activityKtx = "1.8.1"
lifecycleKtx = "2.6.2"
appcompat = "1.6.1"
material = "1.10.0"
# Splash
splashVersion = "1.0.1"
#swiperefreshlayout
swiperefreshlayout = "1.1.0"
#Room
room = "2.6.0"
# Retrofit
retrofit = "2.9.0"
# Moshi for json parsing
moshi = "1.15.0"
